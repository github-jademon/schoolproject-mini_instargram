<!DOCTYPE html>
<html lang="ko">

<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini instargram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>
<!-- hedaer -->
<header>
    <div class="container">
        <nav class="pad navbar navbar-expand-lg navbar-light pl-2 pr-2">
            <a class="navbar-brand" href="#">
                <img src="./image/mini_instargram_logo.png" alt="" width="160" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시글 추가</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./image/profil.png" style="border-radius: 50%;" width="30rem"
                                class="d-inline-block" alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">프로필</a></li>
                            <li><a class="dropdown-item" href="#">설정</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- body -->
<main>
    <section class="container">
        <div class="post-content content">
            <div class="row"  style="float: left;">
                <div class="col navbar-light" style="font-size: 12px;">
                    <ul class="nav flex-column navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">프로필</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">비밀번호 변경</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: red;" href="#">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <form class="row login_form" method="post">
                    <div class="col text-center">
                        <div class="col-md-12 form-group mini-first">
                            <label for="" class="mini" style="margin-right: 1rem;">성명&nbsp;&nbsp;&nbsp;</label>
                            <label>
                                <input style="margin-bottom: .8rem;" aria-label="성명" class="form-control setting-form"
                                    aria-required="true" name="name" type="text" value="" placeholder="성명"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = '성명'">
                            </label>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="" class="mini" style="margin-right: 1rem;">닉네임</label>
                            <label>
                                <input style="margin-bottom: .8rem;" aria-label="닉네임" class="form-control setting-form"
                                    aria-required="true" maxlength="50" name="username" type="text" value=""
                                    placeholder="닉네임" onfocus="this.placeholder = ''" onblur="this.placeholder = '닉네임'">
                            </label>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="" class="mini" style="margin-right: 1rem;">이메일</label>
                            <label>
                                <input style="margin-bottom: .8rem;" aria-label="이메일" class="form-control setting-form"
                                    aria-required="true" name="email" type="email" value="" placeholder="이메일"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일'">
                            </label>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="" class="setleft mini" style="margin-right: 1rem;">소개&nbsp;&nbsp;&nbsp;</label>
                            <label>
                                <textarea class="form-control setting-form" style="margin-bottom: .8rem; resize: none;" rows="4" cols="22" class="form-control" id="desc" placeholder="설명"></textarea>
                            </label>
                        </div>
                        
                        <div class="col text-center m-2"></div>
                        <div class="col-md-12 form-group ">
                            <button style="margin-top: .5rem; width: auto; min-width: 12rem; margin-bottom: 2rem;"
                                type="submit" value="submit" class="btn btn-primary" disabled>가입하기</button>
                        </div>
                        <div class="col  m-5"></div>
                </form>
            </div>
        </div>
        </div>
    </section>

</main>

</html>
