<!-- 홈페이지 -->
<!DOCTYPE html>
<html lang="ko">
<!-- head -->

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>mini instargram</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
   </script>
</head>
<!-- body -->

<body>
   <!-- hedaer -->
   <header>
      <div class="container">
          <nav class="pad navbar sticky-top navbar-expand-lg navbar-light pl-2 pr-2">
              <a class="navbar-brand" href="#">
                  <img src="./image/mini_instargram_logo.png" alt="" width="160" class="d-inline-block">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                  </form>
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">홈</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">게시글 추가</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link" href="#" id="navbarDropdown" role="button"
                              data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="./image/profil.png" style="border-radius: 20px;" width="30rem"
                                  class="d-inline-block" alt="">
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">프로필</a></li>
                              <li><a class="dropdown-item" href="#">설정</a></li>
                              <li>
                                  <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="#">로그아웃</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
  </header>
   <!-- main -->
   <main>
      <section class="container">
         <!-- 게시글 추가 -->
         <div class="content post-content">
            <h6 style="text-align: center;"><strong>작성</strong></h6>
         </div>
         <div class="content post-content add-post content-ver1">
            <form action="/addpost" method="post">
               <div class="form-group left left-margin">
                  <!-- 사진 -->
                  <img src="https://dummyimage.com/500x500/000000/fff" alt="">
                  <input type="file" class="form-control-file" style="margin-top: 15px; margin-bottom: 15px;" id="img" name="img" accept="image/*">
               </div>
               <div class="left">
                  <div>
                     <!-- 설명 -->
                     <p>
                        <textarea class="form-control contetnt-textarea" id="desc" placeholder="설명"></textarea>
                     </p>
                  </div>
                  <button type="submit" class="btn share butt">게시</button>
               </div>
            </form>
         </div>
      </section>
   </main>
   <!-- footer -->
   <footer>
   </footer>
</body>

</html>
