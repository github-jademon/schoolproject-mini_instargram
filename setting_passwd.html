<!-- 비밀번호 변경 -->

<!DOCTYPE html>
<html lang="ko">

<!-- head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<!-- body -->

<body>

    <!-- hedaer -->
    <header>
        <div class="container">
            <nav class="pad navbar navbar-expand-lg navbar-light pl-2 pr-2" style=" display: block; margin: 0px auto;">
                <a class="navbar-brand" href="#">
                    <img src="./image/mini_instargram_logo.png" alt="" width="160" class="d-inline-block">
                </a>
            </nav>
        </div>
    </header>

    <!-- main -->
    <main>
        <section class="container">
            <div class="content content1">
                <div class="col text-center m-20">
                    <div class="col text-center m-5"></div>
                    <div class="col text-center">
                        <a class="navbar-brand" href="#">
                            <img src="./image/mini_instargram_logo.png" alt="" width="auto" class="d-inline-block">
                        </a>
                        <h4 style="margin-top: 1.5rem;">비밀번호 변경</h4>
                    </div>
                    <div class="col text-center m-5"></div>

                    <form class="row login_form" method="post">
                        <div class="col text-center">
                            <div class="col-md-12 form-group">
                                <label>
                                    <input style="margin-bottom: .4rem;" aria-label="현재 비밀번호" class="form-control" aria-required="true" name="password"
                                        type="password" value="" placeholder="현재 비밀번호" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = '현재 비밀번호'">
                                </label>
                            </div>
                            <div class="col-md-12 form-group">
                                <label>
                                    <input style="margin-bottom: .4rem;" aria-label="새 비밀번호" class="form-control" aria-required="true" name="password"
                                        type="password" value="" placeholder="새 비밀번호" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = '새 비밀번호'">
                                </label>
                            </div>
                            <div class="col-md-12 form-group">
                                <label>
                                    <input style="margin-bottom: .4rem;" aria-label="새 비밀번호 확인" class="form-control" aria-required="true" name="password-check"
                                        type="password" value="" placeholder="새 비밀번호 확인" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = '새 비밀번호 확인'">
                                </label>
                            </div>
                            <div class="col text-center m-2"></div>
                            <div class="col-md-12 form-group ">
                                <button style="margin-top: .5rem; width: auto; min-width: 12rem; margin-bottom: 2rem;"
                                    type="submit" value="submit" class="btn btn-primary" disabled>확인</button>
                            </div>
                        <div class="col  m-5"></div>
                    </form>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    $('#id').on('input change', function () {
                        if ($(this).val().length > 3) {
                            $('#submit').prop('disabled', false);
                        } else {
                            $('#submit').prop('disabled', true);
                        }
                    });
                });
            </script>
        </section>
    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
